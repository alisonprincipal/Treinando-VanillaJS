<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/fiv.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="../../style/styleToast.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../../style/globalStyle.css">
    <script defer type="module" src="./index.js"></script>
    <title>Register</title>
</head>
<body>
    <header class="cabecalho">
        <img src="../../assets/logo.svg" alt="logo site">

        <img class="hamburguer" src="../../assets/vectorTraço.svg" alt="">
        <nav>
            <a id="btnCss" href="../../../index.html">Home</a>
            <a href="../login/index.html">Login</a>
        </nav>
    </header>
    <main class="container">

        <form class="formRegister">
            <div>
                <h2>Cadastre-se</h2>
            </div>
            <input type="text" name="username" id="" placeholder="Seu nome">
            <input type="email" name="email" id="" placeholder="Seu email">
            <input type="password" name="password" id="" placeholder="Sua senha">
            <select name="professional_level" id="">
                <option value="">Nivel Profissional</option>
                <option class="opt" value="estágio">Estágio</option>
                <option class="opt" value="júnior">Júnior</option>
                <option class="opt"  value="pleno">Pleno</option>
                <option class="opt"  value="sênior">Sênior</option>
            </select>
            <button class="btnRegistro">Cadastrar-se</button>
        </form>
    </main>
</body>
</html>
